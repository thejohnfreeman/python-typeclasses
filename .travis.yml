language: python

install:
  - pip3 install poetry
  - poetry install --extras test

script:
  - poetry run invoke lint
  - poetry run invoke test

matrix:
  include:
    # Only test versions of Python greater than our minimum supported.
    - os: linux
      dist: xenial
      python: 3.6-dev
    - os: linux
      dist: xenial
      python: 3.7-dev
    # Disable testing on Python 3.8 until pylint works.
    # https://github.com/PyCQA/pylint/issues/2976
    # - os: linux
    #   dist: xenial
    #   python: 3.8-dev
    - os: osx
      # `xcode10.2` has Python 3.7.3.
      osx_image: xcode10.2
      # `language: python` tries to install Python, which fails on OSX.
      language: shell
